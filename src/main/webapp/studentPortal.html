<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #706d70;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color:  #a3a2a3;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            color: rgb(37, 36, 36);
            background-color: #c5c4c5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background-color:#cda0d1;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Portal</h1>
        <button onclick="window.location.href='studentSignUp.jsp'">Student Sign Up</button>
        <button onclick="window.location.href='studentLogin.jsp'">Student Log In</button>
        <button onclick="window.location.href='studentHome.jsp'">StudentHome</button>
        <button onclick="window.location.href='registerForCourse.jsp'">Register for Course</button>
        <button onclick="window.location.href='viewMarks.jsp'">View Marks</button>
        <button onclick="window.location.href='askQuery.jsp'">Ask Query</button> 
        <button onclick="window.location.href='viewResolvedQueries.jsp'">View Resolved Queries</button>
        <button onclick="window.location.href='viewPublication.jsp'">View Publications</button>
        <button onclick="window.location.href='viewAttendance.jsp'">View Attendance</button>
        <button onclick="window.location.href='viewEvents.jsp'">View Events</button>
        <button onclick="window.location.href='studentLogout.jsp'">Logout</button>
        <footer>
            &copy; 2025 Student Portal
        </footer>
        <a href="main.jsp" class="back-link"><br>Back to Home</a>
    </div>
</body>
</html>
